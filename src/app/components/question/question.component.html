<div *alias="isActive$ | async as isActive" [@size]="isActive ? 'grow' : 'shrink'">
  <h2 class="question__clue" [class.question__clue--active]="isActive">{{ question.emojis }}</h2>
  <form *ngIf="isActive" @popup [formGroup]="form" (submit)="checkAnswer()">
    <input type="text" required formControlName="answer" />
    <button type="submit" [disabled]="form.invalid">Check</button>
  </form>
</div>
